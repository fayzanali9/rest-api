<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rest API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Form</h2>
  <form action="/api/add" method="POST">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>

<div class="container mt-3">
  <h2>Show all data</h2>
  <form action="/api/view/all" method="GET">
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>

<div class="container mt-3">
    <h2>Show info of person</h2>
    <form action="/api/view" method="POST">
      <div class="mb-3 mt-3">
        <label for="id"> Show info:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter Name to show" name="id">
      </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>

<div class="container mt-3">
  <h2>Update info of person</h2>
  <form action="/api/update" method="POST">
    <div class="mb-3 mt-3">
      <label for="id"> Update info:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id to update" name="id">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
    </div>    
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>

<!-- delete using html forms -->
<div class="container mt-3">
  <h2>Delete info of person</h2>
  <form action="/api/delete" method="POST">
    <div class="mb-3 mt-3">
      <label for="id"> Delete info:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id to delete" name="id">
    </div>
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>

<div class="container mt-3">
<form action="/api/upload" method="POST">
  <div class="mb-3 mt-3">
    <div class="custom-file">
      <h2>Upload file</h2>
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile"></label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<br>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>
</html>
